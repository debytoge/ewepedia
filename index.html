<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Marshall v48 - Ultimate Coming Soon Template</title>
    <meta name="description" content="Marshall - Ultimate Coming Soon Template by pixiefy">
    <meta name="author" content="pixiefy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800%7CRanga:700%7CIceberg" rel="stylesheet">
    
    <!-- All CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" href="css/magnific-popup.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
	

</head>
<body class="mrs-v48 mrs-color">
	<!-- Page Loader Start -->
	<div class="marshall-loading-screen">
	    <div class="marshall-loading-icon">
	        <div class="marshall-loading-inner">
	        	<div class="marshall-load" data-name="M"></div>
	        </div>
	    </div>
	</div><!-- End .loading-screen -->


	<div id="bg-canvas">
	  <canvas></canvas>
	  <canvas></canvas>
	  <canvas></canvas>
	</div>

	<div class="marshall-container">

		<div class="marshall-logo marshall-top-left fadeIn fast">
			<img src="images/logo.svg" alt="Marshall Logo">
		</div>

		<div class="marshall-col-6 marshall-middle-6 marshall-col-content">
			
			<div class="marshall-content jquery-center">
				<section class="cd-intro">
					<h1 class="cd-headline clip is-full-width">
						<span class="cd-words-wrapper">
							<b class="is-visible">Almost There</b>
							<b>Coming Soon</b>
							<b>Stay Tuned</b>
						</span>
					</h1>
				</section> <!-- cd-intro -->

				<div class="simply-countdown-column"></div>

				<div class="default_mrs_newsletter mrs_inline_newsletter margin-top">
					<form id="marshall-form" class="marshall-newsletter-content">
						<input id="marshall-email" type="email" placeholder="Your Email">
						<button class="marshall_submit" type="submit">Send</button>
						<label for="marshall-email"></label>
					</form>
				</div>
			</div>

		</div>

		<div class="stay_connent_with_social marshall-top-right">
			<ul>
				<li><a href="https://twitter.com/pixiefy" class="tw_social"  title=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
				<li><a href="https://www.facebook.com/pixiefythemes/" class="fb_social"  title=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
				<li><a href="https://plus.google.com/u/1/110725603752835072243" class="gp_social"  title=""><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
			</ul>
		</div>

	</div>

	<!-- All marshall js files -->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.ajaxchimp.min.js"></script>
	<script type="text/javascript" src="js/v48/simplyCountdown.min.js"></script>
	<script type="text/javascript" src="js/v48/bg-canvas.js"></script>
	<script type="text/javascript" src="js/v48/textanime.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
